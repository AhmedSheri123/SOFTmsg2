{% load static %}
{% load i18n %}
{% load resources_tags %}

<nav class="navbar navbar-expand-lg fixed-top mt-3">
    <div class="container-fluid container justify-content-center justify-content-lg-between">
      
      {% if '/resources/' in request.path %}
      <div class="bd-navbar-toggle">
        <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar" aria-controls="bdSidebar" aria-label="Toggle docs navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="d-none fs-6 pe-1">Browse</span>
        </button>
      </div>
      {% endif %}

      <a class="navbar-brand glass-eff p-2" href="{% url 'index' %}">
        <img width="130" src="{% static 'img/softmsg-logo.png' %}" alt="">
      </a>
      <button class="navbar-toggler glass-eff" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto p-2 my-3 my-lg-0 ps-4 glass-eff ">
          <li class="nav-item">
            <a class="nav-link {% if 'index' == request.resolver_match.view_name %}active{% endif %}" aria-current="page" href="{% url 'index' %}">{% trans "Home" %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'portfolio' == request.resolver_match.view_name %}active{% endif %}" aria-current="page" href="{% url 'portfolio' %}">{% trans "Portfolio" %}</a>
          </li>

          
          <li class="nav-item">
            <a class="nav-link {% if 'FAQ' == request.resolver_match.view_name %}active{% endif %}" aria-current="page" href="{% url 'FAQ' %}">{% trans "FAQ" %}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/{{LANGUAGE_CODE}}/#contact-us">{% trans "Contact us" %}</a>
          </li>

        </ul>
        <div class="d-flex justify-content-center" role="search">

          <div class="dropdown ">
            <button class="btn btn-light dropdown-toggle rounded-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-globe"></i>
            </button>
            <ul class="dropdown-menu border-0 p-0 bg-transparent">

            <form method="post" action="{% url 'change_language' %}" id="language-form">
                {% csrf_token %}
                <select name="language" multiple style="overflow: hidden;" class="form-select rounded-4" aria-label="Default select example" onchange="{document.querySelector('#language-form').submit()}">
                  <option value="en">English</option>
                  <option value="ro">română</option>
                  <option value="de">Deutsch</option>
                  <option value="ar">العربية</option>
                </select>
            </form>
            </ul>
          </div>
          <a class="btn btn-primary me-2 rounded-4 ms-2" href="/{{LANGUAGE_CODE}}/#contact-us">
            {% trans "Start your website" %}
              <i class="fa-solid fa-caret-right"></i>
          </a>
        </div>
      </div>


    </div>
    
  </nav>
